<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h3>BMI محاسبه</h3>
      </div>
      <div id="content">
        <div id="img">
          <img src="./media/undraw_fast_loading_re_8oi3.svg" alt="" />
        </div>
        <div id="inputs">
          <p><span>*</span>  نام</p>
          <input type="text" id="name" class="name" placeholder="نام" />
          <p><span>*</span>  نام خانوادگی</p>
          <input type="text" id="lastname" placeholder="نام خانوادگی" />
          <p><span>*</span>  وزن</p>
          <input type="text" id="weight" placeholder="(به کیلوگرم) وزن" />
          <p><span>*</span>  قد</p>
          <input type="text" id="height" placeholder="(به سانتی متر) قد" />
          <button id="calculate">محاسبه</button>
        </div>
      </div>
      <div id="result"></div> 
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
